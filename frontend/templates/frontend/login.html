<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{% static '' %}css/style.css"> 
    <link rel="stylesheet" href="{% static '' %}css/signin.css">
</head>

{% if messages %}
    {% for item in messages %}
      <div style="color: white; padding:2rem; background:#35B7FF;font-size:1rem; font-weight:700;text-align:center;">{{item}}</div>
    {% endfor %}
{% endif %}
<body>

    <div class="container animate__animated animate__fadeIn">
        <section id="sect-1">
            <form method="POST"  action="{% url 'loginfunc' %}" >
            {%csrf_token%}
                <label for="email" class="input-label">Email</label>
                <input type="email" id="email" name="username" placeholder="Enter your email" required>

                <label for="password" class="input-label">Password</label>
                <input type="password" id="pwd" name="password" placeholder="Enter your Password" required> <br>

                <input type="submit" value="Sign in">

                <p>Don't have account? <a href="{% url 'registerfunc' %}"><span>Sign Up</span></a></p>
            </form>
            </div>
        </section>
    </div>
    <script src="{% static '' %}js/script.js"></script>
</body>

</html>
